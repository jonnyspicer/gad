<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link href="{{ site.url }}" rel="alternate" type="application/atom+xml">
    {% feed_meta %}
    {% seo %}
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/87fd9d758c.js" crossorigin="anonymous">
    </script>
</head>

<body>
    {% include header.html %}
    <div class="wide-wrapper">
        {{ content }}
    </div>
    {% include footer.html %}
    <script type="text/javascript" src="/assets/js/global.js"></script>
</body>

</html>
